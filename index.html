
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNSS Analysis - 2026-01-09</title>
    <meta property="og:title" content="GNSS Analysis Report - 2026-01-09" />
    <meta property="og:description" content="Interactive satellite tracking & position analysis for RX1" />
    <meta property="og:image" content="https://rajgauravjsr-bit.github.io/gnss-plots/2026-01-09/preview.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            border-bottom: 3px solid #764ba2;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
        }
        .plots {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        .plot-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .plot-container h2 {
            color: #667eea;
            margin-top: 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì° GNSS Analysis Report - 2026-01-09</h1>
        
        <div class="stats">
            <div class="stat-card">

                <div class="stat-value">RX1</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Satellites</div>
                <div class="stat-value">0.0</div>
            </div>
            <div class="stat-card">

            <div class="stat-card">

            </div>
        </div>
        
        <div class="plots">

            <div class="plot-container">
                <h2>Skyplot Interactive</h2>
                <iframe src="RX1_skyplot_interactive.html" frameborder="0"></iframe>
            </div>

            <div class="plot-container">
                <h2>Satellite Count</h2>
                <iframe src="RX1_satellite_count.html" frameborder="0"></iframe>
            </div>

            <div class="plot-container">
                <h2>Position Scatter</h2>
                <iframe src="RX1_position_scatter.html" frameborder="0"></iframe>
            </div>

            <div class="plot-container">
                <h2>Threat Report</h2>
                <iframe src="RX1_threat_report.html" frameborder="0"></iframe>
            </div>

            <div class="plot-container">
                <h2>Hdop Timeseries</h2>
                <iframe src="RX1_hdop_timeseries.html" frameborder="0"></iframe>

        </div>
        
        <div class="footer">
